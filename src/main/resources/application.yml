spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: false
    open-in-view: false

    hibernate:
      ddl-auto: update

logging:
  file:
    path: /var/logs/
    file: nsk-opt-tg-app-backend.log
  level:
    root: WARN
    ru.nskopt: INFO