services:
  app:
    build: .
    container_name: tg-app-backend
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SSL_KEY_PASSWORD: ${SSL_KEY_PASSWORD}
      SERVER_DOMAIN: ${SERVER_DOMAIN}
    volumes:
      - ./logs:/var/logs
      - ./reports:/app/build/reports
    ports:
      - "8443:8443"
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
